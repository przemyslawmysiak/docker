version: '3'

services:
  # Database
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    networks:
      - wpsite
  # phpmyadmin
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8080:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password
    networks:
      - wpsite
  # Wordpress
  wordpress:
    domainname: dev.localhost
    hostname: dev
    depends_on:
      - db
      - mailhog
    image: wordpress:latest
    ports:
      - '80:80'
    restart: always
    volumes: ['./:/path/to/folder']
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
    working_dir: /path/to/folder
    networks:
      - wpsite

  mailhog:
    image: mailhog/mailhog
    ports:
      - 1025:1025
      - 8025:8025

networks:
  wpsite:
volumes:
  db_data:
